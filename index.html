<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="midunlogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body align="center">
    <br><br><br>
    <div class="box">
        <div class="container">
            <div class="top">
                <h1>SKCT Portal</h1>
                <h3>Login</h3>
            </div>
            <br><br>
            <div class="form-group">
                <label for="email"; style="color:rgb(3, 82, 241);">Email:</label>
                <input type="email" id="email" name="email" required>
              </div><br><br>
              
              <div class="form-group">
                  <label for="password"; style="color: rgb(25, 5, 248);">Password:</label>
                  <input type="password" id="password" name="password" required>
                  <br><br>
                <div class="input-field"><a href="index2.html">
                    <input type="submit" class="submit" value="Login" id="login"></a>
                </div>
            <br><br>
            <div class="two-col">
                <div class="one">
                   <input type="checkbox" name="" id="check">
                   <label for="check"> Remember Me</label>                                  
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>
    </div> 

</body>
</html>
